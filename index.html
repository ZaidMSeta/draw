<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Canvas Drawing App</h1>
    <div class="controls">
        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
        
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
        
        <label for="size">Size:</label>
        <button id="small" class="size-btn" data-size="10">Small</button>
        <button id="regular" class="size-btn" data-size="20">Regular</button>
        <button id="large" class="size-btn" data-size="40">Large</button>
        
        <button id="undo">Undo</button>
        <button id="clear">Clear</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script src="canvas-app.js"></script>
</body>
</html>
